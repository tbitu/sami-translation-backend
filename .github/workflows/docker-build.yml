name: Docker build

on:
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space (GitHub runner)
        shell: bash
        run: |
          set -euxo pipefail
          df -h
          # Docker builds from large bases can exceed GitHub-hosted runner disk.
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache || true
          sudo docker system prune -af || true
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Check NGC base image availability (anonymous or logged-in)
        id: ngc
        shell: bash
        run: |
          set -euo pipefail
          if docker buildx imagetools inspect nvcr.io/nvidia/pytorch:25.12-py3 >/dev/null 2>&1; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
            echo "NGC base image is accessible."
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "NGC base image is NOT accessible from this runner."
            echo "If nvcr.io requires authentication from GitHub runners, this workflow cannot proceed without credentials."
          fi

      - name: Compute image name
        shell: bash
        run: |
          set -euo pipefail
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.event.release.prerelease == false }}

      - name: Build (release)
        if: (github.event_name == 'release' || github.event_name == 'workflow_dispatch') && steps.ngc.outputs.ok == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: false
          sbom: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Skip release build (NGC base not accessible)
        if: (github.event_name == 'release' || github.event_name == 'workflow_dispatch') && steps.ngc.outputs.ok != 'true'
        run: |
          echo "Skipping Docker build because nvcr.io/nvidia/pytorch:25.12-py3 is not accessible."
          echo "This Dockerfile depends on nvcr.io/nvidia/pytorch; GitHub runners may require credentials to access it."
